<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inner Text</title>
</head>
<body>
<p id="content">
    <script>
        console.info("Hello World");
    </script>
    <b>Aaa</b> Bbb <i>Ccc</i>
</p>

<script>
    const content = document.getElementById("content");
    console.info(content.textContent);
    // Tidak merender element script
    console.info(content.innerText);
    console.info(content.innerHTML);
</script>

</body>
</html>
